<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make-It-All - Project Archive</title>
    <link rel="stylesheet" href="../dashboard.css">
    <link rel="stylesheet" href="project-archive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body id="project-archive-page">
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="nav-top">
                <div class="logo-container">
                    <img src="../logo.png" alt="Make-It-All Logo" class="logo-icon">
                </div>
                <ul class="nav-main">
                    <li><a href="../home/home.html"><i data-feather="home"></i>Home</a></li>
                    <li><a href="projects.html"><i data-feather="folder"></i>Projects</a></li>
                    <li id="nav-archive" class="active-parent"><a href="project-archive.html"><i data-feather="archive"></i>Project Archive</a></li>
                    <li><a href="../knowledge-base/knowledge-base.html"><i data-feather="book-open"></i>Knowledge Base</a></li>
                </ul>
            </div>
            <div class="nav-footer">
                <ul>
                    <li><a href="../settings.html"><i data-feather="settings"></i>Settings</a></li>
                </ul>
            </div>
        </nav>

        <main class="main-content">
            <header class="archive-header">
                <h1>Project Archive</h1>
                <div class="archive-controls">
                  <div class="search-bar">
                      <input type="text" placeholder="Search projects...">
                      <span class="icon"><i data-feather="search"></i></span>
                  </div>

                  <div class="filter-dropdown">
                      <select>
                          <option>Filter: Date</option>
                          <option>Filter: Recent</option>
                      </select>
                      <span class="icon"><i data-feather="chevron-down"></i></span>
                  </div>


                    <button class="clear-btn">Clear</button>
                </div>

            </header>

            <div class="archive-content">
                <div class="archive-grid" id="archive-grid-container">
                    </div>
            </div>
        </main>
    </div>

    <script src="../app.js"></script>
</body>
</html>
