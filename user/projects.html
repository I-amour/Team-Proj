<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make-It-All - Project 15</title>
    <link rel="stylesheet" href="dashboard.css">
    <!-- We add new modal styles here -->
    <link rel="stylesheet" href="modal.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<!-- IMPORTANT: Set body ID so app.js knows what page this is -->
<body id="projects-page">

    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="nav-top">
                <div class="logo-container">
                    <!-- Fixed logo path -->
                    <img src="logo.png" alt="Make-It-All Logo" class="logo-icon"> 
                </div>
                <ul class="nav-main">
                    <li><a href="home.html"><i data-feather="home"></i>Home</a></li> 
                    <li class="active-parent">
                        <a href="projects.html"><i data-feather="folder"></i>Projects</a>
                        <!-- 
                          KEY CHANGE: 
                          - Sidebar list is now empty, JS will fill it.
                          - Added id="project-sidebar-list"
                        -->
                        <ul class="nav-sub" id="project-sidebar-list">
                            <!-- JS will populate this -->
                        </ul>
                    </li>
                    <li><a href="knowledge-base.html"><i data-feather="book-open"></i>Knowledge Base</a></li>
                    <li><a href="#"><i data-feather="user"></i>Profile</a></li>
                </ul>
            </div>
            <div class="nav-footer">
                <ul>
                    <li><a href="settings.html"><i data-feather="settings"></i>Settings</a></li>
                </ul>
            </div>
        </nav>

        <main class="main-content">
            <header class="project-header">
                <!-- JS will populate breadcrumb and header -->
                <p class="breadcrumbs">Projects > <span id="project-name-breadcrumb">Project</span></p>
                <h1 id="project-name-header">Project</h1>
                <!-- JS will populate nav links -->
                <nav class="project-nav" id="project-nav-links">
                    <a href="#" class="active">Tasks</a>
                    <a href="progress.html">Progress</a>
                    <a href="#">Resources</a>
                </nav>
            </header>

            <section class="task-board">

                <!-- 
                  KEY CHANGE: Added 'data-status' to each column.
                  This is required for drag-and-drop and the '+' buttons to work.
                -->

                <div class="task-column" data-status="todo">
                    <div class="column-header todo-header">
                        <span class="task-count">0</span>
                        <h2>To Do</h2>
                        <!-- This button is now controlled by app.js (hidden for members) -->
                        <button class="add-task" style="display: none;"><i data-feather="plus"></i></button>
                    </div>
                    <!-- Task list is now empty, JS will fill it -->
                    <div class="task-list">
                        <!-- Tasks rendered by JS -->
                    </div>
                </div>

                <div class="task-column" data-status="inprogress">
                    <div class="column-header inprogress-header">
                        <span class="task-count">0</span>
                        <h2>In Progress</h2>
                        <button class="add-task" style="display: none;"><i data-feather="plus"></i></button>
                    </div>
                    <div class="task-list">
                        <!-- Tasks rendered by JS -->
                    </div>
                </div>

                <div class="task-column" data-status="review">
                    <div class="column-header review-header">
                        <span class="task-count">0</span>
                        <h2>Review</h2>
                        <button class="add-task" style="display: none;"><i data-feather="plus"></i></button>
                    </div>
                    <div class="task-list">
                        <!-- Tasks rendered by JS -->
                    </div>
                </div>

                <div class="task-column" data-status="completed">
                    <div class="column-header completed-header">
                        <span class="task-count">0</span>
                        <h2>Completed</h2>
                        <button class="add-task" style="display: none;"><i data-feather="plus"></i></button>
                    </div>
                    <div class="task-list">
                        <!-- Tasks rendered by JS -->
                    </div>
                </div>

            </section>
        </main>
    </div>

    <!-- 
      NEW: Assign Task Modal
      This is the modal that app.js was already looking for.
    -->
    <div class="modal-overlay" id="assign-task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Assign New Task</h2>
                <button class="close-btn" id="close-modal-btn"><i data-feather="x"></i></button>
            </div>
            <div class="modal-body">
                <form id="modal-assign-task-form" class="create-post-form">
                    <!-- Hidden input to store the status (todo, inprogress, etc.) -->
                    <input type="hidden" id="modal-task-status">

                    <div class="form-group">
                        <label for="modal-task-title">Task Title</label>
                        <input type="text" id="modal-task-title" placeholder="e.g., Design homepage mockup" required>
                    </div>
                    <div class="form-group">
                        <label for="modal-task-project">Project</label>
                        <select id="modal-task-project" required>
                            <!-- JS fills projects -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modal-task-assignee">Assign To</label>
                        <select id="modal-task-assignee" required>
                            <!-- JS fills team members -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modal-task-priority">Priority</label>
                        <select id="modal-task-priority" required>
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modal-task-deadline">Deadline</label>
                        <input type="date" id="modal-task-deadline" required>
                    </div>
                    <div class="form-group">
                        <label for="modal-task-description">Description / Notes (Optional)</label>
                        <textarea id="modal-task-description" rows="3" placeholder="Additional details..."></textarea>
                    </div>
                    <button type="submit" class="create-post-btn">Assign Task</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 
      NEW: Task Details Modal
      This modal is shown to team members when they click a card.
    -->
    <div class="modal-overlay" id="task-details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="details-task-title">Task Title</h2>
                <button class="close-btn" id="details-close-modal-btn"><i data-feather="x"></i></button>
            </div>
            <div class="modal-body">
                <div class="task-details-meta">
                    <div class="meta-item">
                        <strong>Project:</strong>
                        <span id="details-task-project"></span>
                    </div>
                    <div class="meta-item">
                        <strong>Priority:</strong>
                        <span id="details-task-priority" class="priority-badge"></span>
                    </div>
                    <div class="meta-item">
                        <strong>Assigned To:</strong>
                        <span id="details-task-assignees"></span>
                    </div>
                    <div class="meta-item">
                        <strong>Date Assigned:</strong>
                        <span id="details-task-created"></span>
                    </div>
                    <div class="meta-item">
                        <strong>Deadline:</strong>
                        <span id="details-task-deadline"></span>
                    </div>
                </div>
                <div class="task-details-description">
                    <strong>Manager Notes:</strong>
                    <p id="details-task-description"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- END NEW MODALS -->

    <script src="app.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
